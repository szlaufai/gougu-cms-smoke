{extend name="common/base"/}
<!-- 主体 -->
{block name="body"}

<div class="p-3">
	<form class="layui-form gg-form-bar border-t border-x">
		<div class="layui-input-inline" style="width:300px;">
			<input type="text" name="keywords" placeholder="请输入关键字" class="layui-input" autocomplete="off" />
		</div>
		<button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="searchform">提交搜索</button>
	</form>
	<table class="layui-hide" id="voucher" lay-filter="voucher"></table>
</div>

<script type="text/html" id="toolbarDemo">
	<div class="layui-btn-container">
		<span class="layui-btn layui-btn-sm" lay-event="add" data-title="添加代金券表">+ 添加代金券表</span>
	</div>
</script>

<script type="text/html" id="barDemo">
<div class="layui-btn-group">
	<a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="read">查看</a>
	<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
	<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</div>
</script>

{/block}
<!-- /主体 -->

<!-- 脚本 -->
{block name="script"}
<script>
	const moduleInit = ['tool'];
	function gouguInit() {
		var table = layui.table,tool = layui.tool, form = layui.form;
		layui.pageTable = table.render({
			elem: '#voucher',
			title: '代金券表列表',
			toolbar: '#toolbarDemo',
			url: '/admin/voucher/datalist',
			page: true,
			limit: 20,
			cellMinWidth: 300,
			cols: [
				[
				{
					fixed: 'left',
					field: 'id',
					title: '编号',
					align: 'center',
					width: 80
				},{
					field: 'code',
					title: '券码',
					align: 'center',
					width: 100
				},{
					field: 'passwd',
					title: '密码',
					align: 'center',
					width: 100
				},{
					field: 'value',
					title: '面额',
					align: 'center',
					width: 100
				},{
					field: 'deduct_points',
					title: '所需积分',
					align: 'center',
					width: 100
				},{
					field: 'remark',
					title: '备注',
					align: 'center',
					width: 100
				},{
					field: 'status_label',
					title: '状态',
					align: 'center',
					width: 100
				},
				{
					fixed: 'right',
					title: '操作',
					toolbar: '#barDemo',
					width: 136,
					align: 'center'
				}				
				]
			]
		});
		
		//监听表头工具栏事件
		table.on('toolbar(voucher)', function(obj){
			if (obj.event === 'add') {
				tool.side("/admin/voucher/add");
				return false;
			}
		});

		//监听表格行工具事件
		table.on('tool(voucher)', function(obj) {
			var data = obj.data;
			if (obj.event === 'read') {
				tool.side('/admin/voucher/read?id='+obj.data.id);
			}
			else if (obj.event === 'edit') {
				tool.side('/admin/voucher/edit?id='+obj.data.id);
			}
			else if (obj.event === 'del') {
				layer.confirm('确定要删除该记录吗?', {
					icon: 3,
					title: '提示'
				}, function(index) {
					let callback = function (e) {
						layer.msg(e.msg);
						if (e.code == 0) {
							obj.del();
						}
					}
					tool.delete("/admin/voucher/del", { id: data.id }, callback);
					layer.close(index);
				});
			}
			return false;
		});

		//监听搜索提交
		form.on('submit(searchform)', function(data) {
			layui.pageTable.reload({
				where: {
					keywords: data.field.keywords
				},
				page: {
					curr: 1
				}
			});
			return false;
		});
	}
</script>
{/block}
<!-- /脚本 -->
