{extend name="common/base"/}
<!-- 主体 -->
{block name="body"}
<div class="p-3">
	<form class="layui-form gg-form-bar border-t border-x">
		<div class="layui-input-inline" style="width:300px;">
			<select name="type" id="type-select">
				<option value="">请选择用户类型</option>
				<option value="1">普通用户</option>
				<option value="2">商户</option>
			</select>
		</div>
		<div class="layui-input-inline" style="width:300px;">
			<select name="approval_status" id="approval_status-select">
				<option value="">请选择审核状态</option>
				<option value="0">待审核</option>
				<option value="1">已审核</option>
			</select>
		</div>
		<div class="layui-input-inline" style="width:300px;">
			<input type="text" name="keywords" placeholder="名称/邮箱/手机号" class="layui-input" autocomplete="off" />
		</div>
		<div class="layui-input-inline" style="width:120px;">
			<input type="text" class="layui-input" id="start_time" readonly placeholder="注册开始时间" name="start_time">
		</div>
		~
		<div class="layui-input-inline" style="width:120px;">
			<input type="text" class="layui-input" id="end_time" readonly placeholder="注册结束时间" name="end_time">
		</div>
		<button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="webform">提交搜索</button>
	</form>
	<table class="layui-hide" id="user" lay-filter="user"></table>
</div>
<script type="text/html" id="status">
	<i class="layui-icon {{#  if(d.status == 1){ }}layui-icon-ok{{#  } else { }}layui-icon-close{{#  } }}"></i>
</script>
{/block}
<!-- /主体 -->

<!-- 脚本 -->
{block name="script"}
<script>
	const moduleInit = ['tool'];
	function gouguInit() {
		var tool = layui.tool, table = layui.table, laydate = layui.laydate, form = layui.form;
		laydate.render({
			elem: '#start_time',
			type: 'date'
		});

		laydate.render({
			elem: '#end_time',
			type: 'date'
		});

		layui.pageTable = table.render({
			elem: '#user',
			title: '用户列表',
			toolbar: '#toolbarDemo',
			url: '/admin/user/index', //数据接口
			page: true, //开启分页
			limit: 20,
			cols: [
				[ //表头
					{
						field: 'id',
						title: 'ID号',
						align: 'center',
						width: 60
					}, {
						field: 'type_label',
						title: '用户类型',
						align: 'center',
						width: 100
					}, {
						field: 'first_name',
						title: '姓',
						align: 'center',
						width: 100
					}, {
						field: 'last_name',
						title: '名',
						align: 'center',
						width: 100
					}, {
						field: 'mobile',
						title: '手机号码',
						align: 'center',
						width: 120
					}, {
						field: 'email',
						title: '电子邮箱',
						align: 'center',
						minWidth: 150
					}, {
						field: 'register_time',
						title: '注册时间',
						align: 'center',
						width: 150
					}, {
						field: 'approval_status_label',
						title: '审核状态',
						align: 'center',
						width: 100
					}, {
						field: 'status_label',
						title: '状态',
						align: 'center',
						width: 60
					}, {
						field: 'right',
						fixed: 'right',
						title: '操作',
						align: 'center',
						width: 180,
						templet:function(d){
							let btn1 = '<span class="layui-btn layui-btn-xs layui-btn-normal" lay-event="view">详情</span><span class="layui-btn layui-btn-xs" lay-event="edit">编辑</span>';
							let btn2 = '<span class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">禁用</span>';
							let btn3 = '<span class="layui-btn layui-btn-normal layui-btn-xs" lay-event="open">启用</span>';
							let btn4 = '<span class="layui-btn layui-btn layui-btn-xs" lay-event="approved">审核</span>';
							if(d.status == 1){
								if (d.approval_status == 0){
									return '<div class="layui-btn-group">'+btn1+btn2+btn4+'</div>';
								}else{
									return '<div class="layui-btn-group">'+btn1+btn2+'</div>';
								}
							}else{
								return '<div class="layui-btn-group">'+btn1+btn3+'</div>';
							}
						}
					}
				]
			]
		});

		//监听行工具事件
		table.on('tool(user)', function (obj) {
			var data = obj.data;
			if (obj.event === 'view') {
				tool.side('/admin/user/view?id=' + data.id);
				return;
			}
			else if (obj.event === 'edit') {
				tool.side('/admin/user/edit?id=' + data.id);
				return;
			}
			else if (obj.event === 'approved') {
				layer.confirm('您确定要审核该用户', {
					icon: 3,
					title: '提示'
				}, function (index) {
					let callback = function (e) {
						layer.msg(e.msg);
						if (e.code == 0) {
							layer.close(index);
							layui.pageTable.reload()
						}
					}
					tool.post("/admin/user/approved", { id: data.id, status: 0 }, callback);
					layer.close(index);
				});
			}
			else if (obj.event === 'del') {
				layer.confirm('您确定要禁用该用户', {
					icon: 3,
					title: '提示'
				}, function (index) {
					let callback = function (e) {
						layer.msg(e.msg);
						if (e.code == 0) {
							layer.close(index);
							layui.pageTable.reload()
						}
					}
					tool.post("/admin/user/disable", { id: data.id, status: 0 }, callback);
					layer.close(index);
				});
			} else if (obj.event === 'open') {
				layer.confirm('您确定要启用该用户', {
					icon: 3,
					title: '提示'
				}, function (index) {
					let callback = function (e) {
						layer.msg(e.msg);
						if (e.code == 0) {
							layer.close(index);
							layui.pageTable.reload()
						}
					}
					tool.post("/admin/user/disable", { id: data.id, status: 1 }, callback);
					layer.close(index);
				});
			}
		});
		//监听搜索提交
		form.on('submit(webform)', function (data) {
			layui.pageTable.reload({
				where: {
					keywords: data.field.keywords,
					type: data.field.type,
					approval_status: data.field.approval_status,
					start_time: data.field.start_time,
					end_time: data.field.end_time
				},
				page: {
					curr: 1
				}
			});
			return false;
		});
	}
</script>
{/block}
<!-- /脚本 -->
