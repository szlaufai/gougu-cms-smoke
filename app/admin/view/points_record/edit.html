{extend name="common/base"/}
<!-- 主体 -->
{block name="body"}
<form class="layui-form p-4">
	<h3 class="pb-3">编辑用户积分记录</h3>
	<table class="layui-table layui-table-form">
		<tr><td class="layui-td-gray-2">用户ID</td>
			<td><input type="text" name="user_id"  value="{$detail.user_id}" autocomplete="off" placeholder="请输入用户ID" class="layui-input"></td><td class="layui-td-gray-2">订单ID</td>
			<td><input type="text" name="order_id"  value="{$detail.order_id}" autocomplete="off" placeholder="请输入订单ID" class="layui-input"></td><td class="layui-td-gray-2">类型<font>*</font></td>
			<td>
				<input type="radio" name="type" value="0" title="选项一" {eq name="$detail.type" value="1"} checked{/eq}>
				<input type="radio" name="type" value="1" title="选项二" {eq name="$detail.type" value="2"} checked{/eq}>
			</td>
		</tr>
				<tr><td class="layui-td-gray-2">代金券ID</td>
			<td><input type="text" name="voucher_id"  value="{$detail.voucher_id}" autocomplete="off" placeholder="请输入代金券ID" class="layui-input"></td><td class="layui-td-gray-2">现金数额</td>
			<td><input type="text" name="money_amount"  value="{$detail.money_amount}" autocomplete="off" placeholder="请输入现金数额" class="layui-input"></td><td class="layui-td-gray-2">积分数量</td>
			<td><input type="text" name="quantity"  value="{$detail.quantity}" autocomplete="off" placeholder="请输入积分数量" class="layui-input"></td>
		</tr>
				<tr><td class="layui-td-gray-2">备注</td>
			<td><input type="text" name="remark"  value="{$detail.remark}" autocomplete="off" placeholder="请输入备注" class="layui-input"></td><td class="layui-td-gray-2">状态</td>
			<td><input type="text" name="status"  value="{$detail.status}" autocomplete="off" placeholder="请输入状态" class="layui-input"></td><td colspan='2'></td>
		</tr>
	</table>
	<div class="py-3">
		<input type="hidden" name="id" value="{$detail.id}"/>
		<button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="webform">立即提交</button>
		<button type="reset" class="layui-btn layui-btn-primary">重置</button>
	</div>
</form>
{/block}
<!-- /主体 -->

<!-- 脚本 -->
{block name="script"}
<script>
	var moduleInit = ['tool'];

	function gouguInit() {
		var form = layui.form, tool = layui.tool;
		
		
				
		//监听提交
		form.on('submit(webform)', function (data) {
			
			let callback = function (e) {
				layer.msg(e.msg);
				if (e.code == 0) {
					tool.sideClose(1000);
				}
			}
			tool.post("/admin/points_record/edit", data.field, callback);
			return false;
		});
	}
</script>
{/block}
<!-- /脚本 -->
