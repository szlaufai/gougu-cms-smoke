{extend name="common/base"/}
<!-- 主体 -->
{block name="body"}
<form class="layui-form p-4">
	<h3 class="pb-3">积分现金换算</h3>
	<table class="layui-table layui-table-form">
		<tr>
			<input type="hidden" name="id" value="{$id}">
			<td class="layui-td-gray-4">每1元现金所需积分：<font>*</font></td>
			<td>
				<input type="text" name="ratio" lay-verify="required" autocomplete="off" placeholder="请输入每兑换1元现金所需积分"
					lay-reqText="请输入每兑换1元现金所需积分" class="layui-input" {notempty name="$config.ratio" }
					value="{$config.ratio}" {/notempty} style="width:240px;display: inline-block;">
			</td>
		</tr>
	</table>
	<div class="py-3">
		<button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="webform">立即提交</button>
		<button type="reset" class="layui-btn layui-btn-primary">重置</button>
	</div>
</form>
{/block}
<!-- /主体 -->

<!-- 脚本 -->
{block name="script"}
<script>
	const moduleInit = ['tool','tinymce'];
	function gouguInit() {
		var form = layui.form, tool = layui.tool, tinymce = layui.tinymce;
		
		var edit = tinymce.render({
			selector: "#container",
			height: 300
		});
		//监听提交
		form.on('submit(webform)', function (data) {
			let callback = function (e) {
				layer.msg(e.msg);
				if (e.code == 0) {
					parent.layui.tool.close(1000);
				}
			}
			tool.post("/admin/conf/edit", data.field, callback);
			return false;
		});
	}
</script>
{/block}
<!-- /脚本 -->
