{extend name="common/base"/}
<!-- 主体 -->
{block name="body"}
<form class="layui-form p-4">
	<h3 class="pb-3">新建捐款记录</h3>
	<table class="layui-table layui-table-form">
		<tr><td class="layui-td-gray-2">金额<font>*</font></td>
			<td><input type="text" name="amount"  lay-verify="required" lay-reqText="请完善金额" value="" autocomplete="off" placeholder="请输入金额" class="layui-input"></td><td class="layui-td-gray-2">邮箱<font>*</font></td>
			<td><input type="text" name="email"  lay-verify="required" lay-reqText="请完善邮箱" value="" autocomplete="off" placeholder="请输入邮箱" class="layui-input"></td><td colspan='2'></td>
		</tr>
	</table>
	<div class="pt-3">
		<input type="hidden" name="id" value="0"/>
		<button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="webform">立即提交</button>
		<button type="reset" class="layui-btn layui-btn-primary">重置</button>
	</div>
</form>
{/block}
<!-- /主体 -->

<!-- 脚本 -->
{block name="script"}
<script>
	var moduleInit = ['tool'];

	function gouguInit() {
		var form = layui.form, tool = layui.tool;
		
		
				
		//监听提交
		form.on('submit(webform)', function (data) {
			
			let callback = function (e) {
				layer.msg(e.msg);
				if (e.code == 0) {
					tool.sideClose(1000);
				}
			}
			tool.post("/admin/donate_record/add", data.field, callback);
			return false;
		});
	}
</script>
{/block}
<!-- /脚本 -->
